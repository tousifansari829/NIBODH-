<!DOCTYPE html>
<html>
  <head>

    <title>event-listener</title>
  </head>
  <body>
  <button id="mybutton">Click Me</button>
  <script type="text/javascript">
    var x=document.getElementById("mybutton");
    x.addEventListener("click",myFunction);
    function myFunction(){
      alert("Hello World");
    }
  </script>
  </body>
</html>
