<!DOCTYPE html>
<html>
<head>
	</head>
	<title>
		Ways of specifying list
	</title>
	<body>
		<p> Things to do after getting up in the morning. </p><br>
		
		<p> Ordered list </p> 
		<ol>
			<li> brush </li>
			<li> meditate </li>
			<li> breakfast </li>
		</ol>
		<p> Unordered list </p> 
		<ul><br>
		<li> brush </li>
			<li> meditate </li>
			<li> breakfast </li>
		</ul><br>
		<p> Description list </p> 
		<dl>
			<dt> Coffee </dt>
			<dd> Not black drink </dd>
			<dt> Tea </dt>
			<dd> Hot brown drink </dd>
		</dl>	


	</body>
</html>
